<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meudesafio2</title>
    <link rel="stylesheet" href="scripts/styles/styles.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para
                agendar a sua mentoria</p>
        </header> 
        
        <form id="cadment">
            <fieldset>
                <legend>INFORMAÇOES PESSOAIS</legend> 
                <div class="fieldset-cadment">                
                    <div class="fieldset-cadment-name">                    
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname"/>
                        </div>  
                    </div> 
                    <div class="fieldset-cadment-email">                                
                        <div class="input-wrapper">
                            <label for="event-email">Email<span>(mínimo de 6 caracteres)</span></label>
                            <input type="email" id="event-email"/>
                        </div>    
                    </div>     
                    <div class="fiedset-cadment-senha">       
                        <div class="input-wrapper">
                            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="event-password"required minlength="6"/>
                        </div>
                    </div>
                </div>
             
            </fieldset>
            <fieldset>
                <legend>INFORMAÇOES DO MENTOR</legend>
                <div class="fieldset-cadment-mentor">                    
                    <div class="input-wrapper">
                        <label for="event-namement">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-namement"/>
                    </div>               
            </fieldset>
            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend> 
                <h2>PRIMEIRA MENTORIA</h2>  
                <div class="fieldset-cadment">                                           
                    <div class="col-3-1">    
                        <div class="date">                                                          
                            <div class="input-wrapper">                            
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>                        
                            </div> 
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>                
                        </div> 
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>                
                        </div> 
                    </div>
                    <h2>SEGUNDA MENTORIA</h2>   
                    <div class="col-3-2">   
                        <div class="date">                                    
                            <div class="input-wrapper">                            
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>                        
                            </div> 
                        </div>  
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>                
                        </div> 
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>                
                        </div> 
                    </div>
                </div>
            </fieldset>        
               
        </form>
        <footer>
            <input class="button" type="submit" form="cadment" value="Salvar">
            
        </footer>
               

        
    </div>      
  
   

</body>
</html>
